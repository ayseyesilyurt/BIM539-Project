name: Node CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kalite_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d kalite_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test

      # App env (DB_* seti)
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: kalite_db
      TEST_DB_NAME: kalite_test_db

      # Projede bazı yerler PG_* bekliyorsa diye (env.js tarafı)
      PG_HOST: localhost
      PG_PORT: "5432"
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_DATABASE: kalite_test_db

      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kalite_test_db

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d kalite_test_db; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting Postgres..."
            sleep 1
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Create schema
        run: |
          psql "$DATABASE_URL" <<'SQL'
          CREATE TABLE IF NOT EXISTS users (
            id SERIAL PRIMARY KEY,
            full_name TEXT NOT NULL,
            email TEXT UNIQUE NOT NULL,
            created_at TIMESTAMP DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS categories (
            id SERIAL PRIMARY KEY,
            name TEXT UNIQUE NOT NULL,
            created_at TIMESTAMP DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS products (
            id SERIAL PRIMARY KEY,
            name TEXT NOT NULL,
            price NUMERIC NOT NULL,
            category_id INT NOT NULL REFERENCES categories(id) ON DELETE RESTRICT,
            created_at TIMESTAMP DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS orders (
            id SERIAL PRIMARY KEY,
            user_id INT NOT NULL REFERENCES users(id) ON DELETE RESTRICT,
            total NUMERIC NOT NULL,
            status TEXT NOT NULL,
            created_at TIMESTAMP DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS reviews (
            id SERIAL PRIMARY KEY,
            user_id INT NOT NULL REFERENCES users(id) ON DELETE RESTRICT,
            product_id INT NOT NULL REFERENCES products(id) ON DELETE RESTRICT,
            rating INT NOT NULL,
            comment TEXT,
            created_at TIMESTAMP DEFAULT NOW(),
            CONSTRAINT uniq_user_product UNIQUE(user_id, product_id)
          );
          SQL

      - name: Run coverage tests
        run: npm run test:cov
        